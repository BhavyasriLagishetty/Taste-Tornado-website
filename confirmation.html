<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      color: #333;
      transition: background-color 0.5s;
    }

    .confirmation-container {
      width: 60%;
      margin: 50px auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: white;
      transition: transform 0.3s;
    }

    .confirmation-container:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      color: #06daff;
    }

    .form-group {
      margin: 20px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    select,
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .confirm-btn {
      width: 50%;
      display: block;
      margin: 20px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .confirm-btn:hover {
      background-color: #45a049;
    }

    .order-details {
      text-align: center;
      margin: 20px 0;
    }

    .fade-in {
      animation: fadeIn 2s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

    <div class="form-group">
      <label for="address">Enter Delivery Address</label>

    </div>
    <button type="button" class="confirm-btn" onclick="confirmOrder()">Confirm Order</button>
    <div class="order-details" id="order-details"></div>
  </div>

  <script>
    function confirmOrder() {
      const selectedCity = document.getElementById('city').value;
      const address = document.getElementById('address').value;
      if (address.trim() === "") {
        alert("Please enter a delivery address.");
        return;
      }
      const deliveryTime = Math.floor(Math.random() * 20) + 1;
      document.getElementById('order-details').innerHTML = `
        <div>Your order has been placed successfully and will be delivered in approximately ${deliveryTime} minutes.</div>
        <div><a href="https://maps.google.com?q=${encodeURIComponent(selectedCity + ' ' + address)}" target="_blank">Track your order</a></div>`;
    }
  </script>
